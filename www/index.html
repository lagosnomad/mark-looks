<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
</head>

<body ng-app="starter" no-scroll>

    <ion-pane ng-controller="CardsCtrl">
        <ion-header-bar class="bar-transparent">
            <h1 class="title">Mark Zuckerberg looking at things</h1>
        </ion-header-bar>

        <div>
            <swipe-cards>
                <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                    <div ng-if="!cards">
                        <p>
                            Hold On, Mark seems to be taking a dump.
                        </p>
                    </div>

                    <div ng-if="cards">
                        <p>Swipe down to wipe Mark's ass.</p>
                    </div>


                </swipe-card>

                <swipe-card ng-if="cards" ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                    <div ng-controller="CardCtrl">
                        <div class="title">
                            {{card.title}}
                        </div>

                        <div class="image">
                            <img ng-src="{{card.image}}">
                        </div>
                        <div class="button-bar">
                            <button class="button button-clear button-positive" ng-click="goAway()">Random</button>
                        </div>
                    </div>
                </swipe-card>
            </swipe-cards>
        </div>
    </ion-pane>
</body>

</html>
